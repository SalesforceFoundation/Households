project:
    name: Households
    package:
        name: Households
        namespace: npo02
        api_version: 36.0
    dependencies:
        - github: https://github.com/SalesforceFoundation/Contacts_and_Organizations
    git:
        prefix_release: rel/

flows:
    deploy_unmanaged:
        steps:
            4:
                task: None
    deploy_packaging:
        steps:
            6:
                task: None

tasks:
    cleanup_translation_metadata:
        description: Delete extraneous metadata from translated files
        class_path: tasks.modify.RemoveElementsXPath
        options:
            output_style: salesforce
            elements:
                - path: src/*ranslations/**/*ranslation
                  xpath: /*/*[re:match(ns:name, '...+__..+')]